<form name="signupForm" ng-submit="signupCtrl.submit()" novalidate>
    <div>
      First Name:
      <input type="text" name="firstName" ng-model="signupCtrl.user.firstName" required>
      <div ng-show="signupForm.firstName.$touched && signupForm.firstName.$invalid">Required</div>
    </div>
  
    <div>
      Last Name:
      <input type="text" name="lastName" ng-model="signupCtrl.user.lastName" required>
      <div ng-show="signupForm.lastName.$touched && signupForm.lastName.$invalid">Required</div>
    </div>
  
    <div>
      Email:
      <input type="email" name="email" ng-model="signupCtrl.user.email" required>
      <div ng-show="signupForm.email.$touched && signupForm.email.$invalid">Valid email required</div>
    </div>
  
    <div>
      Phone Number:
      <input type="tel" name="phone" ng-model="signupCtrl.user.phone" required>
      <div ng-show="signupForm.phone.$touched && signupForm.phone.$invalid">Required</div>
    </div>
  
    <div>
      Favorite Menu #:
      <input type="text" name="favDish" ng-model="signupCtrl.user.favDish" ng-blur="signupCtrl.validateFavDish()" required>
      <div ng-show="signupCtrl.invalidDish">No such menu number exists.</div>
    </div>
  
    <button type="submit" ng-disabled="signupForm.$invalid">Submit</button>
    <div ng-show="signupCtrl.saved">Your information has been saved.</div>
  </form>

  <style>
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      color: black; /* Make typed text visible */
      background-color: white; /* Optional: better contrast */
    }
  </style>
